<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="card">
    <div class="cardImage">
      <img src="images/image-product-mobile.jpg" alt="gabrielle essence parfum">
    </div>
    <div class="cardContent">
      <h3>PERFUME</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="promotion">
        <div class="price">$149.99</div>
        <div class="originalprice">$169.99</div>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="cart icon">
        Add to Cart</button>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AbdouHichem/product-preview-card-component-main">BOUZAR Abderrahmane</a>.
  </div>
</body>

</html>
